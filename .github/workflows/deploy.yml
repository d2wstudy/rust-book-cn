name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'rust-book-cn/src/**'
      - 'rust-book-cn/book.toml'
      - 'rust-book-cn/theme/**'
      - 'rust-book-cn/last-updated.js'
      - 'rust-book-src/**'
      - 'packages/**'
      - 'lang-switch.js'
      - 'build.sh'
      - 'gen-last-updated.sh'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            ~/.cargo/git/
            rust-book-src/packages/mdbook-trpl/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install mdBook
        run: |
          if ! command -v mdbook &> /dev/null; then
            cargo install mdbook
          fi

      - name: Create symlinks
        run: |
          ln -s ../rust-book-src/listings rust-book-cn/listings
          ln -s ../rust-book-src/packages rust-book-cn/packages
          ln -s ../rust-book-src/theme rust-book-cn/theme

      - name: Build
        run: bash build.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
